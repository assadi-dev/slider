<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Slider </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="slider">
        <div class="content-slides">
            <img src="./assets/img/img1.jpg" alt="img1" class="active">
            <img src="./assets/img/img2.jpg" alt="img2">
            <img src="./assets/img/img3.jpg" alt="img3">
        </div>
        <div class="commands">
            <button id="slide-left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="slide-right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="indicators">
            <button data-clic="1" class="cercle-indicators cercle-active"></button>
            <button data-clic="2" class="cercle-indicators "></button>
            <button data-clic="3" class="cercle-indicators "></button>
        </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>

</html>
